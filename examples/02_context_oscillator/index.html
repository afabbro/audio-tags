<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>Context with an Oscillator</title>
		<link href="../../dist/AudioTags.bundle.css" rel="stylesheet" media="all" />
		<link href="../css/examples.css" rel="stylesheet" media="all" />
	</head>
	<body>

		<h1><span>02</span> Context and oscillator</h1>
		<p>A context with an oscillator should be created and displayed, and the oscillator start playing.</p>

		<audio-context>
		<audio-oscillator></audio-oscillator>
		</audio-context>

		<script src="../../dist/AudioTags.bundle.js" type="text/javascript"></script>
		<script>
			require('AudioTags').register();

			window.addEventListener('DOMComponentsLoaded', function() {

				var osc = document.querySelector('audio-oscillator');
				console.log(osc);
				osc.frequency = 220;
				osc.start(0);
				console.log(document.querySelector('audio-context'));

			}, false);
		</script>

	</body>
</html>
